<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      let resultados = []; // Armazena os resultados

      function soma() {
        const numero1 = parseInt(document.getElementById("Numero1").value);
        const numero2 = parseInt(document.getElementById("Numero2").value);
        const resultado = numero1 + numero2; // Soma os dois números
        resultados.push(resultado); // Armazena o resultado
        mostrarResultado(); // Mostra todos os resultados
      }

      function mostrarResultado() {
        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.innerHTML = ""; // Limpa o conteúdo anterior
        resultados.forEach((resultado, index) => {
          resultadoDiv.innerHTML += `Resultado ${index + 1}: ${resultado}<br>`;
        });
      }
    </script>
    <title>Tabela Somar</title>
  </head>
  <body>
    <h1>Tabela Somar</h1>
    <div>
      <label for="Numero1">Numero 1:</label>
      <input type="number" id="Numero1" />
    </div>
    <div>
      <label for="Numero2">Numero 2:</label>
      <input type="number" id="Numero2" />
    </div>
    <button onclick="soma()">Calcular</button>
    <div id="resultado"></div>
  </body>
</html>
